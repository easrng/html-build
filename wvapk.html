<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Build</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script
      src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"
      integrity="sha256-u/J1Urdrk3nCYFefpoeTMgI5viU1ujCDu2fXXoSJjhg="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/wvapk.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>HTML Build</h1>
      <p>
        Make APK WebViews, all in your
        browser. Status output is in the JS console.
      </p>
    </header>
    <form>
      <label for="name">App Name:</label>
      <input type="text" id="name" />
      <input type="submit" value="Build" />
    </form>
  </body>
</html>
